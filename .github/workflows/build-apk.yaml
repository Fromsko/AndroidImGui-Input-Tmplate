name: build-apk

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  token: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: '21.4.7075529'
          cmake: '3.22.1'

      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease  # 这将生成未签名的APK

      - name: List APK Output Directory
        run: ls app/build/outputs/apk/release/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk  # 上传未签名APK

      # - name: Create GitHub Release
      #   id: create_release
      #   uses: actions/create-release@v1
      #   with:
      #     tag_name: v1.0.0  # 这里可以动态生成版本号
      #     release_name: Release v1.0.0
      #     draft: false
      #     prerelease: false

      # - name: Upload Release Asset

      #   uses: actions/upload-release-asset@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:

      #     asset_path: app/build/outputs/apk/release/app-release-unsigned.apk
      #     asset_name: app-release-unsigned.apk
      #     asset_content_type: application/octet-stream

      - name: Generate Changelog
        run: echo "# Good things have arrived" > ${{ github.workspace }}-CHANGELOG.txt

      - name: Publish Release version.
        id: upload-release-asset 
        uses: softprops/action-gh-release@v2
        make_latest: true
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          files: |
            app/build/outputs/apk/release/app-release-unsigned.apk
